<div class="row">
  <div  class="col-md-4 mb-4" style="text-align: center">

        <h5 class="card-title">{{zavr.test}}</h5>
        <div id="btnHolder">
          <button class="btn btn-success mt-3 w-50">Pogledaj detalje</button>
        </div>
      </div>
    </div>
  </div>
</div>
