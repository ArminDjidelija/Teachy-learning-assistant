<div>
  <mat-icon id="close-icon" (click)="closeDialog()" style="float: right">close</mat-icon>

  <div class="content-container">
    <span class="content-span text-center">{{data.message}}</span>
  </div>
  <button mat-flat-button id="yes-button" [mat-dialog-close]="true">DA</button>
  <button mat-flat-button id="no-button" [mat-dialog-close]="false">NE</button>
</div>
